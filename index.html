<html>
<head>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='js/jquery-1.11.2.js'></script>
  <script src='js/scripts.js'></script>
  <title>Triangle Identifier</title>
</head>
<body>
  <div class='container text-center'>
    <h1>Triangle Identifier</h1>

    <form id='triangle'>
      <div class='form-group'>
        <label for='side_a'>Enter Side Length A</label>
        <input id='side_a' type='int' required>
      </div>
      <div class='form-group'>
        <label for='side_b'>Enter Side Length B</label>
        <input id='side_b' type='int' required>
      </div>
      <div class='form-group'>
        <label for='side_c'>Enter Side Length C</label>
        <input id='side_c' type='int' required>
      </div>
      <button type='submit' class='btn btn-warning'>Calculate!</button>
    </form>

    <div id='result'>
      <h4>Your triangle is a(n) <span class='triangle_result'></span>.</h4>
    </div>
  </div>
</body>
</html>

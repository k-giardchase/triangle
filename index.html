<html>
<head>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='js/jquery-1.11.2.js'></script>
  <script src='js/scripts.js'></script>
  <title>Triangle Identifier</title>
</head>
<body>
  <div class='container'>
    <h1>Triangle Identifier</h1>

    <form id='triangle'>
      <div class='form-group'>
        <label for='sideA'>Enter Side Length A</label>
        <input id='sideA' type='int' required>
      </div>
      <div class='form-group'>
        <label for='sideB'>Enter Side Length B</label>
        <input id='sideB' type='int' required>
      </div>
      <div class='form-group'>
        <label for='sideC'>Enter Side Length C</label>
        <input id='sideC' type='int' required>
      </div>
      <button type='submit' class='btn btn-warning'>Calculate!</button>
    </form>

    <div id='result'>
      <p>Your triangle is (an) <span class='triangle_result'></span></p>
    </div>
  </div>
</body>
</html>

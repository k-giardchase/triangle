<html>
<head>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='js/jquery-1.11.2.js'></script>
  <script src='js/scripts.js'></script>
  <title>Triangle Identifier</title>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-4'>
        <h1>Triangle Identifier</h1>

        <form id='triangle'>
          <div class='form-group'>
            <label for='side_a'>Enter Side Length A</label>
            <input id='side_a' type='int' required>
          </div>
            <div class='form-group'>
              <label for='side_b'>Enter Side Length B</label>
              <input id='side_b' type='int' required>
            </div>
            <div class='form-group'>
              <label for='side_c'>Enter Side Length C</label>
              <input id='side_c' type='int' required>
            </div>
            <button type='submit' class='btn btn-warning'>Calculate!</button>
        </form>
      </div>
      <div class='col-md-4'>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class='triangle'>
        </div>
      </div>
      <div class='col-md-4 text-center'>
        <div id='facts'>
          <h1>Helpful triangle rules</h1>
          <ul>
              <li>Equilateral: all sides are equal</li>
              <li>Isosceles: exactly 2 sides are equal</li>
              <li>Scalene: no sides are equal</li>
              <li>If one side is at least as long as the other two combined, the lengths do not form a triangle.</li>
          </ul>
        </div>
        <div id='result'>
          <h1> Result</h1>
          <br>
          <h4>Your triangle is a(n) <span class='triangle_result'></span>.</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
